<meta name="twitter:card" content="summary" />
{{ with .Title }}
  <meta name="twitter:title" content="{{ . }}" />
{{ else }}
  <meta name="twitter:title" content="{{ .Site.Title }}" />
{{ end }}
<meta name="twitter:description" content="{{ .Summary }}" />
{{ with .Params.photos }}
    {{ range first 1 . }}
        <meta name="twitter:image" content="{{ . | absURL }}" />
    {{ end }}
{{ end }}
